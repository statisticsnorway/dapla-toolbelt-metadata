apiVersion: mocks.microcks.io/v1alpha1
kind: APIMetadata
metadata:
  name: Internal Variable Definitions Administration API
  version: "0.1"
operations:
  /vardok-migration:
    dispatcher: SCRIPT
    dispatcherRules: |
      def headers = mockRequest.getRequestHeaders()
      log.info("headers: " + headers)
      if (headers.hasValues("testcase")) {
        def testCase = headers.get("testcase", "null")
           return testCase
      }
      return "default"
